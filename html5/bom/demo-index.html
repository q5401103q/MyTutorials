<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>新版页面展现方式</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./layui/lay/modules/mouseRightMenu/mouseRightMenu.css" />
    <link rel="stylesheet" href="./demo-index.css">
    <script src="./xmlToJson.js"></script>
</head>

<body class="page-no-scroll">
    <div class="wrapper">
        <div class="menu">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-this">
                    <a id="mbom" href="javascript:;" onclick="showView(this.id)">
                        <image src="./images/12.png" class="menu-item" title="MBOM">
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a id="ebom" href="javascript:;" onclick="showView(this.id)">
                        <image src="./images/11.png" class="menu-item" title="EBOM">
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a id="mcos" href="javascript:;" onclick="showView(this.id)">
                        <image src="./images/13.png" class="menu-item" title="变更管理">
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a id="card" href="javascript:;" onclick="showView(this.id)">
                        <image src="./images/14.png" class="menu-item" title="工艺卡片">
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a id="cost" href="javascript:;" onclick="showView(this.id)">
                        <image src="./images/15.png" class="menu-item" title="成本管理">
                    </a>
                </li>
            </ul>
        </div>
        <!-- mbom页签 -->
        <div id="mbom_div" class="content">
            <div class="page-wrapper">
                <div class="layui-btn-container">
                    <button id="btnCopyMpartFromPart" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-add-circle"></i>拷贝自EBOM
                    </button>
                    <button id="btnInsertExistingMpart" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-add-circle"></i>插入已有制造零件
                    </button>
                    <button id="btnInsertNewMpart" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-add-circle"></i>插入新的制造零件
                    </button>
                    <button id="btnInsertNewMaterial" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-add-circle"></i>插入新的原材料
                    </button>
                    <button id="btnDeleteMpart" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-delete"></i>删除制造零件
                    </button>
                    <button id="btnMoveMpart" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-util"></i>移动制造零件
                    </button>
                    <button id="btnSplitMpart" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-link"></i>拆分制造零件
                    </button>
                    <button id="btnCheckMBom" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-list"></i>检查责信度
                    </button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="mtree"></table>
            </div>
        </div>
        <div id="ebom_div" class="content" style="display: none;">
            <div class="page-wrapper">
                <div class="layui-btn-container">
                    <button id="btnCheckEBom" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-list"></i>检查责信度
                    </button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="etree"></table>
            </div>
        </div>
        <div id="mcos_div" class="content" style="display: none;"><h3>This is MCOS</h3></div>
        <div id="card_div" class="content" style="display: none;"><h3>This is CARD</h3></div>
        <div id="cost_div" class="content" style="display: none;"><h3>This is COST</h3></div>
    </div>
    <!-- 鼠标右键展示内容块 -->
    <div id="mouseRight">
    </div>
    <!-- 责信度展示块 -->
    <div id="bomlist" class="con">
    </div>
    <!-- 拆分零件 -->
    <div id="splitlist" class="tabbb1">
        <div class="chai">
            <form action="">
                <input id="txtMpartId" type="hidden" placeholder="">
                <span>零件名称：</span><input id="txtMpartName" type="text" readonly="true" placeholder="">
                <span>零件编码：</span><input id="txtMpartNumber" type="text" readonly="true" placeholder="">
                <span>原始数量：</span><input id="txtMpartNum" type="text" readonly="true" placeholder="">
            </form>
        </div>
        <div class="layui-btn-container">
            <button id="btnInsertLine" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-add-circle"></i>插入行
            </button>
            <button id="btnDeleteLine" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-delete"></i>删除行
            </button>
        </div>
        <div>
            <table class="layui-table" id="split_mtree" lay-filter="split_mtree">
            </table>
        </div>
    </div>
    <!-- 移动零件 -->
    <div id="movelist" class="tabbb1">
        <table id="move_mtree">
        </table>
    </div>
    <!-- 页面加载效果 -->
    <div class="page-loading">
        <div class="ball-loader sm">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script src="./demo-index.js"></script>
    <script src="./demo-aras.js"></script>
</body>

</html>
